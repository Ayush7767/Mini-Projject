<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Survey</title>
    <style>
        body {
            background-image: url('Your Name.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            background: linear-gradient(90deg, #f948ff, #ff41ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        form {
            width: 60%;
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-size: 22px;
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .radio-group {
            font-size: 22px;
            margin: 15px 0;
        }

        input[type="radio"] {
            width: 25px;
            height: 25px;
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 22px;
            background-color: blueviolet;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkviolet;
        }
    </style>
</head>
<body>

    <h1>Survey of Anime</h1>

    <form action="https://www.reddit.com/r/steinsgate/comments/1fws2st/anime_survey_2024_from_the_international_anime/?rdt=43236" method="post">
        <div>
            <label for="username">Enter Your Username*</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Username" required>
        </div>

        <div>
            <label for="email">Email*</label>
            <input type="email" placeholder="Enter Email" name="email" id="email" required>
        </div>

        <div>
            <label for="animename">Enter Your Favorite Anime</label>
            <input type="text" id="animename" name="animename" placeholder="Favorite Anime Name">
        </div>

        <div>
            <label for="comment">Why This Anime is Your Favorite?</label>
            <textarea id="comment" name="comment"></textarea>
        </div>

        <div>
            <label for="animecharater">Who is Your Favorite Character?</label>
            <input type="text" id="animecharater" name="animecharater" placeholder="Favorite Character">
        </div>

        <div class="radio-group">
            <p>You Like Anime or Manga Most:</p>
            <input type="radio" id="Anime" name="anime_or_manga" value="Anime">
            <label style="color: blueviolet;" for="Anime">Anime</label>

            <input type="radio" id="Manga" name="anime_or_manga" value="Manga">
            <label for="Manga">Manga</label>
        </div>

        <div>
            <label for="story">What is the Story of This Anime?</label>
            <textarea id="story" name="story" rows="6"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
