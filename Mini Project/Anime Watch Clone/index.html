<!DOCTYPE html>
<html>
<head>
 
  <title>Anime Streaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .anime-card {
      background-color: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
      padding-bottom: 10px;
    }

    .anime-card:hover {
      transform: scale(1.03);
    }

    .anime-card img {
      width: 95%;
      height: 60%;
      object-fit: cover;
    }

    .anime-card p {
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .episodes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .episode-btn {
      background-color: #333;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .episode-btn:hover {
      background-color: #555;
    }

    .video-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .video-modal iframe {
      width: 80%;
      height: 60%;
      border-radius: 10px;
    }

    .close-btn {
      position: absolute;
      top: 30px;
      right: 50px;
      font-size: 40px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Watch Anime</h1>
  <div class="anime-grid">
    <div class="anime-card">
      <img src="Solo.jpg" alt="Solo Leveling" />
      <p>Solo Leveling</p>
      <div class="episodes">
        <a class="episode-btn" href="https://hianimez.to/watch/one-piece-100?ep=2142" target="_blank">Episode 1</a>
        <a class="episode-btn" href="https://hianimez.to/watch/one-piece-100?ep=2143" target="_blank">Episode 2</a>
      </div>
    </div>

    <div class="anime-card">
      <img src="sa.jpeg" alt="One Piece" />
      <p>One Piece</p>
      <div class="episodes">
        <a class="episode-btn" href="https://hianimez.to/watch/solo-leveling-18718?ep=114721" target="_blank">Episode 1</a>
        <a class="episode-btn" href="https://hianimez.to/watch/solo-leveling-18718?ep=115276" target="_blank">Episode 2</a>
      </div>
    </div>

    <div class="anime-card">
      <img src="Demon Slayer.jpg" alt="Demon Slayer" />
      <p>Demon Slayer</p>
      <div class="episodes">
        <a class="episode-btn" href="https://hianimez.to/watch/demon-slayer-kimetsu-no-yaiba-47?ep=1279" target="_blank">Episode 1</a>
        <a class="episode-btn" href="https://hianimez.to/watch/demon-slayer-kimetsu-no-yaiba-47?ep=1280" target="_blank">Episode 2</a>
      </div>
    </div>
  </div>
</body>
</html>
